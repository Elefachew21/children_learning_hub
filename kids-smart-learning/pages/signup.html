<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign up • Kids Smart Learning</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body data-page="signup">
  <header class="app-header">
    <div class="container header-content">
      <div class="brand"><img src="../assets/icons/star.svg" class="brand-icon" alt=""/> Kids Smart Learning</div>
      <nav class="nav-actions"><a class="link" href="login.html">Log in</a></nav>
    </div>
  </header>

  <main class="page">
    <div class="form-card">
      <h2>Create your account</h2>
      <p class="helper">Parents can help children with setup</p>
      <form id="signupForm" class="form">
        <div class="input"><label for="name">Child name</label><input id="name" required placeholder="Maya"/></div>
        <div class="input"><label for="age">Age</label><input id="age" type="number" min="3" max="14" required placeholder="7"/></div>
        <div class="input"><label for="email">Email</label><input id="email" type="email" required placeholder="parent@example.com"/></div>
        <div class="input"><label for="password">Password</label><input id="password" type="password" required placeholder="Create a password"/></div>
        <div class="actions">
          <button type="submit" class="btn btn-accent">Sign up</button>
          <a href="login.html" class="link">I already have an account</a>
        </div>
        <p id="signupMsg" class="helper"></p>
      </form>
    </div>
  </main>

  <footer class="app-footer">
    <div class="container">
      <p>© <span id="year"></span> Kids Smart Learning</p>
    </div>
  </footer>

  <script type="module" src="../js/main.js"></script>
</body>
</html>
